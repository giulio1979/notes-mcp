services:
  # MCP Server with HTTP transport for remote access
  mcp-server:
    build: .
    container_name: notes-mcp-server
    command: python -m src.server --transport streamable-http
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./src:/app/src:ro
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
    restart: unless-stopped
    networks:
      - notes-network

  # Web Interface
  web-interface:
    build: .
    container_name: notes-mcp-web
    command: python -m src.web_server
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=5000
    restart: unless-stopped
    networks:
      - notes-network
    depends_on:
      - mcp-server
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  notes-network:
    driver: bridge
